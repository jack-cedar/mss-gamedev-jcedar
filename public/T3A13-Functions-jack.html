            function multiply(x, y){
                return x= x*y;

                return x= parseInt(x) + parseInt(y);
            }
            function subtract(x, y){
                return x= x-y;
            }
            function average(x, y){
                return x= (parseInt(x) + parseInt(y))/2
            }
            function makeSquare(x, y){

               // document.getElementById("square01").style.height="y";
            }
        </script>
