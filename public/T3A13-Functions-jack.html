<html>
    <head>
        <title></title>
        <script>
            
            function myBasicFun(){
                document.getElementById('mySpan01').innerHTML = "wow";
            }
            function multiply(x, y){
                return x= x*y;
            }
            function divide(x, y){
                return x= x/y;
            }
            function add(x, y){
                return x= parseInt(x) + parseInt(y);
            }
            function subtract(x, y){
                return x= x-y;
            }
        </script>
    </head>
    <body>
        <h1>T3A13-Functions-jack</h1>
        <h3>Version number: 2.1.1</h3>
        <a href="https://jack-cedar.github.io/mss-gamedev-jcedar/public/index.html"style =>Back to my Index</a><br></br>
        <input id="myText01" type="text" value=3><br><br>
        <input type="button" value="Run function" onclick="{
        myBasicFun()
        console.log('button works')
        }"><br><br>
        <input id="num1"type="text" value=6> <input id="num2"type="text"value=3> <br><br>
        <input type="button" value="Multiply" onclick="{
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            document.getElementById('mySpan01').innerHTML =
            multiply(num1,num2);
        }">
        <input type="button" value="Divide" onclick="{
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            document.getElementById('mySpan01').innerHTML =
            divide(num1,num2);
        }">
        <input type="button" value="Add" onclick="{
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            document.getElementById('mySpan01').innerHTML =
            add(num1,num2);
        }">
        <input type="button" value="Subtract" onclick="{
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            document.getElementById('mySpan01').innerHTML =
            subtract(num1,num2);
        }"><br><br>
        <span id="mySpan01">...</span><br><br>
    </body>
</html>
