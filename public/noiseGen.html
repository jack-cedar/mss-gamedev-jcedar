<html>
    <head>
        <title></title>
        <script>
            
            function generate(){
                
                let y = 0;
                var canvas = document.getElementById("myCanvas");
                var c = canvas.getContext('2d');
                for (var x = 0; x <= 790; x+=10){
                    
                    let v = Math.random()
                    c.globalAlpha = v;
                    
                    c.fillRect(x, y, 10, 10, v);
                    if (x==790){
                        x=0;
                        y+=10;
                        c.fillRect(x, y, 10, 10);
                    }
                }
            }

        </script>
    </head>
    <body>   
        <h1>Noise Gen</h1>
        <input type="button" value="Generate" onclick="{ generate()}" > <br><br>
        <canvas id="myCanvas"; height="600px"; width="800px"; style="border: 1px solid black; "></canvas>
      
    </body>
</html>
