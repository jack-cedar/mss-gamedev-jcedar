<html>
    <head>
        <title></title>
        <script>
            function generate(){
                var canvas = document.getElementById("myCanvas");
                var c = canvas.getContext('2d');
                let height = document.getElementById("myCanvas").height;
                let width = document.getElementById("myCanvas").width;
                let tileSize = 1;
                for (var y = 0; y < height/tileSize; y++){
                    for (var x = 0; x < width/tileSize; x++){                    
                    let v = Math.random()
                    c.globalAlpha = v;
                    c.fillRect(x , y, tileSize, tileSize);
                    }
                }
            }
        </script>
    </head>
    <body>   
        <h1>Noise Gen</h1>
        <input type="button" value="Generate" onclick="{ generate()}" > <br><br>
        <canvas id="myCanvas"; height="600px"; width="800px"; style="border: 1px solid black; "></canvas>
      
    </body>
</html>
