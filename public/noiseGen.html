<html>
    <head>
        <title></title>
        <script>
            function generate(){
                var canvas = document.getElementById('myCanvas');
                var c = canvas.getContext('2d');
                let height = document.getElementById('myCanvas').height;
                let width = document.getElementById('myCanvas').width;
                let tiles =document.getElementById("size").value;
                let tileSize = parseFloat(tiles);
                for (var x = 0; x < width/tileSize*tileSize; x+=tileSize){
                    for (var y = 0; y < height/tileSize*tileSize; y+=tileSize){                    
                    let v = Math.random()
                    c.globalAlpha = v;
                    c.fillRect(x , y, tileSize, tileSize);  
                    }
                }
            }
        </script>
    </head>
    <body>   
        <h1>Noise Gen</h1>
        <b>Tile Size</b><br>
        <input type="Text" id="size" value="10">
        <input type="button" value="Generate" onclick="{ generate()}" > 
        <input type="button" value="Clear" onclick="{  
        var canvas = document.getElementById('myCanvas');
        var c = canvas.getContext('2d');
        c.clearRect(0,0,800,600);
        }"><br><br>
        <canvas id='myCanvas'; height="600px"; width="800px"; style="border: 1px solid black; "></canvas>
    </body>
</html>
