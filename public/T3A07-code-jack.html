<html>
    <head>
        <title>Scripting</title>
        <script>
            window.addEventListener("keydown", keyPressed, false);
            function keyPressed(event){
                //i know i could have used a switch statement but i didnt feel like it//
                if (myHitOther('mySpan01','mySpan02')){
                document.getElementById('mySpan02').style.left = '-400px'
                }
                else if(event.keyCode == 37){
                    document.getElementById('mySpan01').style.left =
                    parseInt(document.getElementById('mySpan01').style.left) - 10   
                }
                else if(event.keyCode == 38){
                    document.getElementById('mySpan01').style.top =
                    parseInt(document.getElementById('mySpan01').style.top) - 10   
                }
                else if(event.keyCode == 39){
                    document.getElementById('mySpan01').style.left =
                    parseInt(document.getElementById('mySpan01').style.left) + 10   
                }
                else if(event.keyCode == 40){
                    document.getElementById('mySpan01').style.top =
                    parseInt(document.getElementById('mySpan01').style.top) + 10   
                }
            }
            function myHitOther(my1,my2){
               left1   = parseInt(document.getElementById(my1).style.left)
               right1  = left1 + parseInt(document.getElementById(my1).style.width)
               top1    = parseInt(document.getElementById(my1).style.top)   
               bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
               left2   = parseInt(document.getElementById(my2).style.left)
               right2  = left2 + parseInt(document.getElementById(my2).style.width)
               top2    = parseInt(document.getElementById(my2).style.top)   
               bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
               if ((right1  >=  left2  ) &&      	   
                   (bottom1 >=  top2   ) &&
                   (left1   <=  right2 ) &&
                   (top1    <=  bottom2) ){
                   return true
               }
            }
        </script>
    </head>
    <body>
        <h1 align=center>T3A07-code-Jack</h1>
        <input type=button value="move 10 pixels right" onclick="{
            (parseInt(document.getElementById('mySpan01').style.left))
            
            document.getElementById('mySpan01').style.left =
            parseInt(document.getElementById('mySpan01').style.left) + 10
            
            if(myHitOther('mySpan01','mySpan02'))
            {
                document.getElementById('mySpan02').style.left = '-400px'
            }
            }">
           
        
        
            you can use the arrow keys on your keyboard too<br>
        <span id="mySpan01" style="position:absolute; left:150; top:150; width:50; height:30;">span 1</span><br>
        <span id="mySpan02" style="position:absolute; left:250; top:150; width:50; height:30;"> span 2</span><br>
    </body>
</html>
