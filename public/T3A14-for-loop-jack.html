    <body>
        <h1 align-center>T3A14-for-loop-jack</h1>
        <h3>Version number: 1.2.8</h3>
        <a href="https://jack-cedar.github.io/mss-gamedev-jcedar/public/index.html"style =>Back to my Index</a><br></br>
        Store this input into x:
        <input id="myText01"type="text" type=text value=15><br> <br>
        <input id="myText02"type="text" type=text value=5>
        <input id="myText03"type="text" type=text value=10><br><br>
        <input type="button" value="show X" onclick="{
            var x =  document.getElementById('myText01').value;
            var y =  document.getElementById('myText02').value;
            var z =  document.getElementById('myText03').value;
            let myTemp='';
          
            for(let i=1; i<=x; i++){
                
                if(i >= y){
                    myTemp +='<font style=color:cyan>'
                        if(i > z){
                            myTemp +='<font style=color:black>'
                        }
                }
                myTemp += 'Loop Number: '+ i + '<br>';
            }
            document.getElementById('mySpan01').innerHTML = myTemp
        }"><br><br>
        <span id="mySpan01">...</span><br><br>
    </body>
