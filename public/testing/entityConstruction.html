<html>
    <head>
        <title>entityConstruction</title>
        <meta charset="UTF-8">
        <style>
            #display {
                border: 1px solid black;
            }
        </style>
        <script src="src/main.js" type="module"></script>
    </head>
    <body>
        <b>Enter entity Xpos: </b>
        <input id="entityXpos"type="text" value="20"><br>
        <b>Enter entity Ypos: </b>
        <input id="entityYpos"type="text" value="20"><br>
        <b>Enter entity Width: </b>
        <input id="entityWidth"type="text" value="100"><br>
        <b>Enter entity Height: </b>
        <input id="entityHeight"type="text" value="100"><br>
        <b>Enter X Velocity: </b>
        <input id="xVel"type="text" value="0"><br>
        <b>Enter Y Velocity: </b>
        <input id="yVel"type="text" value="0"><br>
        <input type="button" value="Construct" id="constructEntity"><br><br>
        <canvas id="display" width="800" height="600"></canvas>
        <script src="src/main.js" type="module"></script>
    </body>
</html>
