<h1 align=center>T3A15-arrays-jack</h1>
<link rel="stylesheet" href="styles/style1.css">
<b>Array Value [0]: </b>
<input id="array01"type="text" value="3"><br>
<b>Array Value [1]:</b>
<input id="array02"type="text" value="7"><br>
<b>Array Value [2]:</b>
<input id="array03"type="text" value="18"><br>
<b>Array Value [3]:</b>
<input id="array04"type="text" value="16"><br>
<b>Array Value [4]:</b>
<input id="array05"type="text" value="42"><br><br>
<input type="button" value="make Array" onclick="{
    document.myArray = new Array()
    document.myArray[0]=document.getElementById('array01').value;
    document.myArray[1]=document.getElementById('array02').value;
    document.myArray[2]=document.getElementById('array03').value;
    document.myArray[3]=document.getElementById('array04').value;
    document.myArray[4]=document.getElementById('array05').value;
   

    document.getElementById('mySpan01').innerHTML = 'Array made!' 
}"> <br><br>

<input type="button" value="loop Through Array" onclick="{
    myTemp=''
    for (i=0; i<5; i++){
        myTemp += 'Array value [' +i+ '], is: '+ document.myArray[i]+ '<br>'
    }
    document.getElementById('mySpan01').innerHTML = myTemp
}"><br><br>
<span id="mySpan01">...</span><br><br>
